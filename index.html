<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchPad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="animate-title">Welcome to <span class="highlight">LaunchPad</span></h1>
            <p class="subtitle" id="dynamicText">Your journey starts here. Discover what's possible with us.</p>
            <button class="animated-button" onclick="scrollToSection('features')">Explore Features</button>
        </div>
        <div class="scroll-indicator">↓ Scroll for more</div>
    </header>
    
    <section id="features">
        <h2 class="section-title">Our Features</h2>
        <div class="feature-container">
            <!-- Features will be dynamically inserted here -->
        </div>
    </section>
    
    <footer>
        <p>© 2024 LaunchPad. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
